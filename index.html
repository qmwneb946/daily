<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces æäº¤åˆ†æç³»ç»Ÿ</title>
    <style>
        /* ç°ä»£è¡¨æ ¼ç³»ç»Ÿ */
        .dashboard {

</head>
<body>
    <div class="dashboard">
        <div class="date-header">
            <span>ğŸ“ˆ å®æ—¶æäº¤è®°å½•</span>
            <span id="currentDate"></span>
        </div>
        
        <div class="table-container">
            <table id="dataTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
 
<script>
// å¢å¼ºç‰ˆCSVè§£æå™¨ 
const parseCSV = (text) => {
    const rows = text.split(/\r?\n/).filter(row  => row.trim()); 
    const headers = rows[0].split(',').map(h => h.trim()); 
    
    const data = rows.slice(1).map(row  => {
        const cells = row.match(/(?:\"([^\"]*)\" |([^,]*))(?:,|$)/g) || [];
        const cleanCells = cells.map(cell  => {
            return cell.replace(/^\" |\"$|,$/g, '').trim();
        });
        
        return headers.reduce((obj,  header, index) => {
            obj[header] = cleanCells[index] || '';
            return obj;
        }, {});
    });
 
    return { headers, data };
};
 
// è¡¨æ ¼æ¸²æŸ“å¼•æ“ 
const renderTable = ({ headers, data }) => {
    const table = document.getElementById('dataTable'); 
    table.innerHTML  = ''; // æ¸…ç©ºæ—§æ•°æ® 
 
    // æ„å»ºæ™ºèƒ½è¡¨å¤´ 
    const thead = table.createTHead(); 
    const headerRow = thead.insertRow(); 
    headers.forEach(header  => {
        const th = document.createElement('th'); 
        th.textContent  = header;
        th.setAttribute('data-column',  header.toLowerCase()); 
        headerRow.appendChild(th); 
    });
 
    // åŠ¨æ€å¡«å……æ•°æ® 
    const tbody = table.createTBody(); 
    data.forEach(record  => {
        const row = tbody.insertRow(); 
        headers.forEach(header  => {
            const cell = row.insertCell(); 
            const value = record[header];
 
            switch(header.toLowerCase())  {
                case 'problem':
                    cell.innerHTML  = `<a class="problem-link" 
                        href="https://codeforces.com/problemset/problem/${record.contest}/${record.index}" 
                        target="_blank">${value}</a>`;
                    break;
                case 'tags':
                    cell.innerHTML  = value.split(',').map(tag  => 
                        `<span class="tag">${tag.trim()}</span>` 
                    ).join(' Â· ');
                    break;
                default:
                    cell.textContent  = value;
            }
        });
    });
};
 
// æ™ºèƒ½æ—¥æœŸç³»ç»Ÿ 
const updateDateTime = () => {
    const date = new Date();
    const options = { 
        year: 'numeric', 
        month: '2-digit', 
        day: '2-digit',
        weekday: 'short',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false 
    };
    
    document.getElementById('currentDate').textContent  = 
        new Intl.DateTimeFormat('zh-CN', options).format(date)
        .replace(/(ä¸Šåˆ|ä¸‹åˆ)/, '')
        .replace(/(\d+)\/(\d+)\/(\d+)/, '$3-$1-$2');
};
 
// ç³»ç»Ÿåˆå§‹åŒ– 
window.addEventListener('DOMContentLoaded',  () => {
    // å¯åŠ¨æ—¶é—´æ›´æ–° 
    updateDateTime();
    setInterval(updateDateTime, 1000 * 30); // æ¯30ç§’æ›´æ–° 
 
    // åŠ è½½æ•°æ® 
    fetch('today.csv') 
        .then(res => {
            if (!res.ok)  throw new Error(`HTTP error! status: ${res.status}`); 
            return res.text(); 
        })
        .then(text => {
            const { headers, data } = parseCSV(text);
            renderTable({ headers, data });
        })
        .catch(err => {
            console.error(' ç³»ç»Ÿåˆå§‹åŒ–å¤±è´¥:', err);
            document.getElementById('dataTable').innerHTML  = 
                `<tr><td colspan="${headers.length}">âš ï¸  æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</td></tr>`;
        });
});
</script>
